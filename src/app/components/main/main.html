<h1>Terceirinha</h1>

@let eventData = events();

<div class="cards-container">
  @for(data of eventData; track data.id) {
  <div class="card-container">
    <div class="upper-container">
      <div class="image-container">
        <img
          src="https://api.dicebear.com/7.x/thumbs/svg?seed=Alaina"
          alt="profile image"
        />
      </div>
    </div>

    <div class="lower-container">
      <div>
        <h3>{{data.name}}</h3>
        <h4>{{data.location}}</h4>
      </div>
      <div>
        <p>Festa regional do Espírito Santo com a presença de....</p>
      </div>
      <div>
        <a
          href="#"
          class="btn"
        >Detalhes</a>
      </div>
    </div>
  </div>
  }
</div>
